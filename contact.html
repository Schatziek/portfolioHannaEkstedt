      <div class="container">
        <h1>Contact</h1>
        <b>Write me an email:</b>
        <form method="POST" action="mailto: ekstdhanna@gmail.com" 
              enctype="multipart/form-data" target="_blank">
            <div class="control">
                Name:
                <input aria-required="" id="name" type="text" placeholder="Your name"/>
            </div>
            <br>
            <div class="control">
                Email:
                <input aria-required="" id="email" type="email" placeholder="Your email" />
            </div>
            <br>
            <div class="control">
                Message:
                <textarea rows="7" cols="30" name="message">
                </textarea>
            </div>
            <br>
            <div class="control">
                <input type="submit" value="Submit" />
            </div>
        </form>
